<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./Assets/css/style.css"
  </head>
  <body>
    <header id="header" class="container-fluid text-container py-4">
      <div class="row">
        <h1>Weather Dashboard</h1>
      </div>
    </header>

    <!-- contains search, history, and forecast -->
    <main>
      <div class="container">
        <div class="row">
          <!-- search bar and search history -->
          <section class="col-md-3 my-2">
            <form>
              <div class="form-group">
                <label for="city-search">City</label>
                <input
                  type="text"
                  class="form-control my-3"
                  aria-describedby="city-search"
                  placeholder="Search for a US city"
                />
              </div>
              <button type="submit" class="btn btn-primary my-2">Search</button>
            </form>

            <ul class="list-group mt-4"></ul>

            <a id="clear-history" href="#"></a>
          </section>

          <!-- current weather and five day forecast -->
          <section class="col-md-9 pt-4">
            <div class="border rounded px-3"></div>

            <div class="mt-5"></div>
          </section>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
