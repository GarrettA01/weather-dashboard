<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="
  </head>
  <body bg-white text-dark>
    <header class="h1 bg-primary text-center h p-3">
      <section class="text-center container-fluid">
        <h1 class="mb-0">Weather Dashboard</h1>
      </section>
    </header>

    <main class="container-fluid bg-white">
      <div class="row">
        <!-- Search location input and button -->
        <aside class="col-lg-2 m-3 border-bottom border-dark">
          <h2>Search for a City:</h2>
          <form>
            <section class="mb-3">
              <input aria-describedby="userInput" />
            </section>

            <button type="submit">Search</button>
          </form>
        </aside>

        <article class="col-lg-9 bg-secondary border border-dark p-3 m-3">
          <!-- Details of searched city -->
          <h2>Select City</h2>
          <ul>
            <li class="p-2">Temp:</li>
            <li class="p-2">Wind:</li>
            <li class="p-2">Humidity:</li>
          </ul>
        </article>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
